<!DOCTYPE html>
<html lang="en">
<head>
  <title>16d</title>
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

  <link rel="stylesheet" href="video.css">
</head>
<body>
  <div class="grid">

    <div class="video-preview">
      <div class="thumbnail-container">
        <img class="thumbnail" src="thumbnail-1.webp">
        <div class="video-length">14:20</div>
      </div>
      <div class="video-info-container">
        <div class="channel-picture-container">
          <img class="channel-picture" src="channel-1.jpeg">
          <div class="tooltip">
            <img class="channel-picture" src="channel-1.jpeg">
            <div>
              <div class="video-author">Marques Brownlee</div>
              <div class="subscribers">15M Subscribers</div>
            </div>
          </div>
        </div>
        <div class="video-info">
          <div class="video-title"> Talking Tech and AI with Google CEO Sundar Pichai!</div>
          <div class="video-author">Marques Brownlee</div>
          <div class="video-stats">3.4M views &middot; 6 months ago </div>
        </div>
      </div>
    </div>

    <div class="video-preview">
      <div class="thumbnail-container">
        <img class="thumbnail" src="thumbnail-2.webp">
        <div class="video-length">8:22</div>
      </div>
      <div class="video-info-container">
        <img class="channel-picture" src="channel-2.jpeg">
        <div class="video-info">
          <div class="video-title">Try Not To Laugh Challenge #9</div>
          <div class="video-author">Markiplier</div>
          <div class="video-stats">19M views &middot; 4 years ago</div>
        </div>
      </div>
    </div>
    
  </div>
</body>
</html>
